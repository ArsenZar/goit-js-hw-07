<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Text -->
    <section class="firstSection">
        <h1 class="mainH1">Hello</h1>
    </section>
<!-- Buttons -->
    <button class="my-button">Click</button>
    <button class="add-l">add listener</button>
    <button class="remove-l">remove listener</button>
<!-- Form -->
    <form class="form" autocomplete="off" style="margin-top: 20px;">
        <input type="text" name="login" placeholder="Login"><br />
        <input type="password" name="password" placeholder="Password"><br />
        <button class="btn" type="submit">Register</button>
    </form>
<!-- Select -->
    <p style="margin-top: 50px;">Selected option text: <span class="text-output">none</span><p>
    <p>Selected option value: <span class="value-output">none</span><p>
        
    <select class="pizza-select">
        <option value="four_meats">Four Meats</option>
        <option value="royal_cheese">Royal Cheese</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="smoked_salmon">Smoked Salmon</option>
    </select><br/>
<!-- Input -->
    <input style="margin-top: 50px;" type="text" class="text-input" />
    <p>Text field value: <span class="output"></span></p><br/>
<!-- Focus & blur -->
    <button style="margin-top: 20px;" type="button" data-action="set">Set focus to input</button>
    <button type="button" data-action="remove">Remove focus from input</button>
    <br><br>
    <input type="text" class="text-input2" />

    
</body>
<script src="js/task-1.js"></script>

</html>
